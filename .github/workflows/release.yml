name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

env:
  GO_VERSION: 1.20.3

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          docker run --rm -e VERSION=${{ env.VERSION }} -v `pwd`:/workdir quay.io/git-chglog/git-chglog:latest \
            --output release_changelog.md --template .chglog/RELEASE_CHANGELOG.tpl.md ${VERSION}

          cat release_changelog.md

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --release-notes=release_changelog.md --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
