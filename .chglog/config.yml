style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url:  https://github.com/tczekajlo/healthgroup
options:
  commits:
     filters:
       Type:
        - feat
        - fix
        - perf
        - refactor
        - breaking
        - chore
  commit_groups:
     title_maps:
       feat: Features
       fix: Bug Fixes
       chore: Chore
       perf: Performance Improvements
       refactor: Code Refactoring
       breaking: Breaking changes
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE